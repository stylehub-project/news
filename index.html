    <title>News Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // --- Process Environment Shim ---
      // This script ensures 'process.env' exists for the app to consume.
      // We hardcode the API key here as a fallback to ensure immediate functionality.
      
      const FALLBACK_KEY = "AIzaSyCENnoSC8YJpnqIinS1gH23ksvJIUfcqzk";

      window.process = window.process || {};
      window.process.env = window.process.env || {};

      // 1. Core Configs
      window.process.env.NEXT_PUBLIC_FIREBASE_API_KEY = "demo-api-key";
      window.process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN = "news-club.firebaseapp.com";
      window.process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID = "news-club";
      window.process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET = "news-club.appspot.com";
      window.process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID = "123456789";
      window.process.env.NEXT_PUBLIC_FIREBASE_APP_ID = "1:123456789:web:abcdef";

      // 2. API Key Injection
      // If the bundler hasn't already replaced process.env.API_KEY with a string,
      // we inject the provided key.
      if (!window.process.env.API_KEY || window.process.env.API_KEY === 'undefined') {
          window.process.env.API_KEY = FALLBACK_KEY;
      }

      // --- Tailwind Config ---
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
